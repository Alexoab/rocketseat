      <!DOCTYPE html>
      <!-- tag html raiz ou root -->
      <html lang="pt-br">
        <!-- os elementos head e body sao tags filhas de html -->
      <head>
          <meta charset="UTF-8">
          <!-- a meta é o próprio documento -->
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <!-- Adicionando as fontes : crtl+ shift seleciona e alt+ setas movo a seleção  -->
          <!-- preconnect fará uma pre conexão -->
          <link rel="preconnect" href="https://fonts.googleapis.com">
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

          <link rel="preconnect" href="https://fonts.googleapis.com">
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

          <link rel="stylesheet" href="style.css">
          <title>Moveis customizados</title>
          <!-- link da fonte css-->

          <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
        </head>
        <body>
          
          <div id="hero">
            <img src="imagens/image 1.jpg" alt="Desenho de uma pessoa vestindo uma jaqueta amarela com calça azul em uma sala com Moveis.">
            <h1>Ambientes <span> únicos</span> para você!</h1>
          <!-- o elemento do html : p, div h1 etc é um elemento em bloco ocupa a linha toda possível ,ele faz uma quebra de linha para que o próximo elemento fica abaixo dele-bloque -->
          <p>Nós criamos ambientes <strong>exclusivos</strong> e <strong>únicos</strong>, com muito bom gosto e profissionalismo, investimos tempo e dedicação no seu projeto.
         <!-- use a teclas alt + shift para copiar as tags  -->
         <br>
         <br>
          Tenha <span>ambientes limpos</span> e bem decorados, transmitindo <strong>elegância</strong>  e <strong>finesse</strong> para todo aquele que estiver ali.
            
          </p>
          </div>
           
          <footer>
            <div id="line"></div>
            <!-- lembre-se use sempre classe para mais de um elemento. e id apenas 1 -->
            <!-- <div class="line"></div> -->
            <!-- o elemento a ele fica na mesma linha sem quebra . inline -->
            <a href="https://instagram.com/sejaalfalider"       target="_blank">Siga Intagran</a>
            <a href="mailto:contato@fale.com" target="_blank">Fale conosco</a>
            <!-- espaço entre as linhas  &nbsp; -->
          </footer>
          <img src="imagens/balls-decoration.svg" alt="Bolinhas laranjadas no canto direito  no inferior da tela">
        </body>
